<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="height:80vh">
    <div class="w-75 text-center">
      <img class="w-75 mb-3" id="fotoCamera" src="./img/camera.png" alt="Card image cap">
      <div class="w-100">
        <h6 id="nome" class="text-left"></h6>
        <h6 id="github" class="text-left"></h6>
      </div>
      <button type="submit" id="camera" class="btn btn-primary mt-3 mx-auto d-block w-100">
        Tirar Foto
      </button>
      <button type="submit" id="consultar" class="btn btn-primary mt-3 mx-auto d-block w-100">
        Consultar API GitHub
      </button>
      <button type="submit" id="editar" class="btn btn-primary mt-3 mx-auto d-block w-100">
        Editar Perfil
      </button>
      <button type="submit" id="logout" class="btn btn-danger mt-3 mx-auto d-block w-100 ">
        Sair
      </button>
    </div>
  </div>


  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
